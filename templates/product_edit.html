{% extends 'flatpages/default.html' %}
{% load i18n %}

{% block content %}
<h1>{% trans 'Product' %}</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }} {# форма, отображающаяся на странице #}
    {% comment 'Comment' %}
    <p>{% trans 'Info' %}</p>
    {% endcomment %}
    <input type="submit" value="{% trans 'Save' %}" />
</form>
{% endblock content %}
