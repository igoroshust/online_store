<!--  наследуемся от шаблона default_backup.html, который мы создавали для flatpages -->
{% extends 'flatpages/default.html' %}

<!-- Название у нас будет Product -->
{% block title %}
{{ product.name }}
{% endblock title %}

<!-- В контенте на странице мы выводим сам товар, идентификатор которого был передан в url -->
{% block content %}
<h2>{{ product.name }}</h2>
<div>Категория: {{ product.category }}<br>
Описание: {{ product.description }} <br>
В наличии {{ product.quantity }} шт.<br>
Цена: {{product.price }} <br>
</div>

{% endblock content %}
